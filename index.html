<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card effect</title>
</head>
<body>
    <div class="container">
        <!-- Card-1 -->
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1612807831838-5d74ee4abddc?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        
            <h3>explore the place</h3>
        </div>

        <!-- Card-2 -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1612832020642-e167107a8ae2?ixid=MXwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        
            <h3>About coding</h3>
        </div>

        <!-- Card-3 -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1612793710059-d443ae819c84?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        
            <h3>place of forest</h3>
        </div>

        <!-- Card-4 -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1612817159949-195b6eb9e31a?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        
            <h3>photo of watch</h3>
        </div>

        <!-- Card-5 -->
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1612801798930-288967b6d1ef?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1MHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        
            <h3>Art of circle</h3>
        </div>
    </div>
    <!-- javascript link -->
    <script src="script.js"></script>
</body>
</html>
